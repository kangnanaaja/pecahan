<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Soal Trigonometri Cerita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .options button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      text-align: left;
    }
    .correct {
      background-color: #c8f7c5 !important;
    }
    .incorrect {
      background-color: #f7c5c5 !important;
    }
  </style>
</head>
<body>

  <h1>Latihan Soal Cerita Trigonometri SMA</h1>
  <div id="quiz"></div>

  <script>
    const questions = [
      {
        q: "1. Seorang anak melihat puncak pohon dengan sudut elevasi 30°. Jika jarak horizontal anak ke pohon 10 m, berapakah tinggi pohon tersebut?",
        options: ["5 m", "10 m", "17,3 m", "8,66 m", "3 m"],
        answer: 3
      },
      {
        q: "2. Sebuah tangga sepanjang 5 meter disandarkan ke dinding dan membentuk sudut 60° dengan tanah. Berapakah tinggi dari ujung tangga ke tanah?",
        options: ["2,5 m", "4,33 m", "5 m", "3 m", "1 m"],
        answer: 1
      },
      {
        q: "3. Dari atas menara setinggi 20 m, seseorang melihat mobil di kejauhan dengan sudut depresi 45°. Berapakah jarak mendatar antara menara dan mobil?",
        options: ["10 m", "20 m", "28,3 m", "40 m", "60 m"],
        answer: 1
      },
      {
        q: "4. Sebuah perahu terlihat dari mercusuar dengan sudut depresi 60°. Jika tinggi mercusuar 30 meter, berapa jarak perahu ke kaki mercusuar?",
        options: ["30 m", "15 m", "17,3 m", "51,96 m", "25 m"],
        answer: 3
      },
      {
        q: "5. Seorang pendaki berada di lereng gunung yang miring dengan sudut 45°. Jika ia berjalan 100 meter di lereng, berapa ketinggian yang dicapai?",
        options: ["50 m", "70,7 m", "100 m", "86,6 m", "60 m"],
        answer: 1
      },
      {
        q: "6. Sebuah drone terbang membentuk sudut elevasi 60° dari titik pengamat. Jika jarak mendatar ke drone adalah 50 meter, berapa tinggi drone?",
        options: ["25 m", "43,3 m", "50 m", "60 m", "86,6 m"],
        answer: 1
      },
      {
        q: "7. Seorang pengamat berdiri 40 meter dari sebuah gedung. Ia mengamati puncak gedung dengan sudut elevasi 45°. Berapa tinggi gedung tersebut?",
        options: ["40 m", "20 m", "30 m", "60 m", "35 m"],
        answer: 0
      },
      {
        q: "8. Dari atas bukit, seorang pengamat melihat dasar lembah dengan sudut depresi 30°. Jika tinggi bukit 100 meter, berapa jarak horizontal ke dasar lembah?",
        options: ["173 m", "100 m", "86,6 m", "50 m", "200 m"],
        answer: 0
      },
      {
        q: "9. Sebuah papan kayu panjang 10 meter disandarkan ke tembok. Jika ujung papan menyentuh tembok pada ketinggian 6 meter, berapakah sudut kemiringannya dengan tanah?",
        options: ["30°", "36,87°", "45°", "60°", "53,13°"],
        answer: 4
      },
      {
        q: "10. Seorang fotografer berdiri 15 m dari tugu dan melihat puncaknya dengan sudut elevasi 60°. Berapa tinggi tugu tersebut?",
        options: ["15 m", "25,98 m", "13 m", "20 m", "30 m"],
        answer: 1
      },
      {
        q: "11. Sebuah pesawat terbang menanjak dengan sudut 15°. Jika menempuh jarak 2000 m, berapa ketinggian yang dicapai pesawat?",
        options: ["517,6 m", "1000 m", "258,8 m", "2000 m", "1500 m"],
        answer: 0
      },
      {
        q: "12. Seorang nelayan melihat puncak mercusuar dengan sudut elevasi 60°. Jika jarak mendatar ke mercusuar 40 m, berapakah tinggi mercusuar itu?",
        options: ["34,6 m", "40 m", "20 m", "60 m", "69,3 m"],
        answer: 4
      },
      {
        q: "13. Seorang siswa mengukur sudut elevasi puncak gedung dari titik A sebesar 30°, dan dari titik B yang 10 meter lebih dekat sudutnya 45°. Berapa tinggi gedung?",
        options: ["10 m", "17,3 m", "20 m", "30 m", "25 m"],
        answer: 1
      },
      {
        q: "14. Jarak antara dua gedung adalah 30 meter. Dari atap salah satu gedung, sebuah drone tampak dengan sudut depresi 45°. Jika tinggi gedung 20 meter, berapa tinggi drone dari tanah?",
        options: ["5 m", "10 m", "15 m", "20 m", "0 m"],
        answer: 2
      },
      {
        q: "15. Sebuah benda dilempar dengan sudut 60° terhadap tanah dan mencapai tinggi maksimum 20 meter. Berapa kecepatan awalnya (anggap g = 10 m/s²)?",
        options: ["10 m/s", "20 m/s", "25 m/s", "30 m/s", "40 m/s"],
        answer: 1
      },
      {
        q: "16. Seorang teknisi menggunakan alat untuk mengukur sudut elevasi antena 53,13°. Jika jarak horizontal 6 m, berapa tinggi antena tersebut?",
        options: ["4 m", "5 m", "6 m", "3 m", "7 m"],
        answer: 1
      },
      {
        q: "17. Seorang penyelam melihat bagian bawah kapal dengan sudut 60° dan jarak diagonal 20 m. Berapa kedalaman kapal di bawah permukaan laut?",
        options: ["10 m", "15 m", "17,3 m", "20 m", "30 m"],
        answer: 2
      },
      {
        q: "18. Sebuah jembatan gantung membentuk sudut 45° terhadap tanah. Jika panjang jembatan 100 meter, berapa tinggi ujung jembatan dari tanah?",
        options: ["50 m", "70,7 m", "100 m", "86,6 m", "40 m"],
        answer: 1
      },
      {
        q: "19. Jika panjang bayangan pohon adalah 8 meter dan sudut elevasi matahari 60°, berapa tinggi pohon tersebut?",
        options: ["4 m", "6,9 m", "8 m", "13,86 m", "16 m"],
        answer: 3
      },
      {
        q: "20. Sebuah balon udara naik dengan sudut 30° terhadap tanah dan bergerak sejauh 500 m. Berapa tinggi balon tersebut dari tanah?",
        options: ["250 m", "433 m", "500 m", "200 m", "300 m"],
        answer: 1
      }
    ];

    const quiz = document.getElementById('quiz');

    questions.forEach((q, idx) => {
      const div = document.createElement('div');
      div.className = 'question';
      const qTitle = document.createElement('p');
      qTitle.textContent = q.q;
      div.appendChild(qTitle);

      const opts = document.createElement('div');
      opts.className = 'options';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = function () {
          const buttons = this.parentNode.querySelectorAll('button');
          buttons.forEach(b => b.disabled = true);
          if (i === q.answer) {
            this.classList.add('correct');
          } else {
            this.classList.add('incorrect');
            buttons[q.answer].classList.add('correct');
          }
        };
        opts.appendChild(btn);
      });

      div.appendChild(opts);
      quiz.appendChild(div);
    });
  </script>

</body>
</html>
